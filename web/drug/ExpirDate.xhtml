<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="../resources/css/home.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="all">
            <div class="top">
                <h1 style="text-align: center; padding: 5px; margin: 0px;">drug tracking and montoring system</h1>
            </div>

            <div class="left">
                <h:form>
                    <p:panelMenu>
                        <p:submenu label="drug">
                            <p:menuitem value="register drug" action="/faces/employee/Create.xhtml?faces-redirect=true"/>
                            <p:menuitem value="view drug" action="/faces/drug/List.xhtml?faces-redirect=true"/>
                            <p:menuitem value="expire date" action="/faces/employee/ExpirDate.xhtml?faces-redirect=true"/>
                        </p:submenu>
                        <p:submenu label="request">
                            <p:menuitem value="view request" outcome="/faces/requesst/List.xhtml?faces-redirect=true"/>
                            <p:menuitem value="make request" outcome="/faces/requesst/Create.xhtml?faces-redirect=true"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </div>

            <div class="middle">
                <h1>Drug expired date checking</h1>
                <p:dataTable value="#{drugController.expirDate()}" var="drug" >
                    <p:column headerText="batchNumber">
                        <h:outputText value="#{drug.batchNumber}"/>
                    </p:column>
                    <p:column headerText="brandName">
                        <h:outputText value="#{drug.brandName}"/>
                    </p:column>
                    <p:column headerText="genericName">
                        <h:outputText value="#{drug.genericName}"/>
                    </p:column>
                    <p:column headerText="expirDate">
                        <h:outputText value="#{drug.expirDate}"/>
                    </p:column>
                    <p:column headerText="drugInfo">
                        <h:outputText value="#{drug.drugInfo}"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="right">
                <p>copy</p>
                <p>copy</p>
                <p>copy</p>
                <p>copy</p>
                <p>copy</p>
                <p>copy</p>
                <p>copy</p>

            </div>
            <div class="footer">
                privacy policy. Copyright 2011E.C. <br/>
                All Rights Reserved. <br/>
                Powered by FMHACA.
            </div>
        </div>
    </h:body>
</html>
