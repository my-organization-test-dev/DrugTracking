<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrganizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrganizationLabel_orgId}"/>
                    <h:outputText value="#{organizationController.selected.orgId}" title="#{bundle.ViewOrganizationTitle_orgId}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_orgName}"/>
                    <h:outputText value="#{organizationController.selected.orgName}" title="#{bundle.ViewOrganizationTitle_orgName}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_region}"/>
                    <h:outputText value="#{organizationController.selected.region}" title="#{bundle.ViewOrganizationTitle_region}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_city}"/>
                    <h:outputText value="#{organizationController.selected.city}" title="#{bundle.ViewOrganizationTitle_city}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_kebele}"/>
                    <h:outputText value="#{organizationController.selected.kebele}" title="#{bundle.ViewOrganizationTitle_kebele}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_healthProfessionalName}"/>
                    <h:outputText value="#{organizationController.selected.healthProfessionalName}" title="#{bundle.ViewOrganizationTitle_healthProfessionalName}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_registerDate}"/>
                    <h:outputText value="#{organizationController.selected.registerDate}" title="#{bundle.ViewOrganizationTitle_registerDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_typeOgOrganzation}"/>
                    <h:outputText value="#{organizationController.selected.typeOgOrganzation}" title="#{bundle.ViewOrganizationTitle_typeOgOrganzation}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_level}"/>
                    <h:outputText value="#{organizationController.selected.level}" title="#{bundle.ViewOrganizationTitle_level}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_status}"/>
                    <h:outputText value="#{organizationController.selected.status}" title="#{bundle.ViewOrganizationTitle_status}"/>
                    <h:outputText value="#{bundle.ViewOrganizationLabel_owner}"/>
                    <h:outputText value="#{organizationController.selected.owner}" title="#{bundle.ViewOrganizationTitle_owner}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{organizationController.destroyAndView}" value="#{bundle.ViewOrganizationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrganizationEditLink}"/>
                <br />
                <h:commandLink action="#{organizationController.prepareCreate}" value="#{bundle.ViewOrganizationCreateLink}" />
                <br />
                <h:commandLink action="#{organizationController.prepareList}" value="#{bundle.ViewOrganizationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrganizationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
