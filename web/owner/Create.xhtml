<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_ownerId}" for="ownerId" />
                    <h:inputText id="ownerId" value="#{ownerController.selected.ownerId}" title="#{bundle.CreateOwnerTitle_ownerId}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_ownerId}"/>
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{ownerController.selected.firstName}" title="#{bundle.CreateOwnerTitle_firstName}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{ownerController.selected.middleName}" title="#{bundle.CreateOwnerTitle_middleName}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_middleName}"/>
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{ownerController.selected.lastName}" title="#{bundle.CreateOwnerTitle_lastName}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_region}" for="region" />
                    <h:inputText id="region" value="#{ownerController.selected.region}" title="#{bundle.CreateOwnerTitle_region}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_region}"/>
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{ownerController.selected.city}" title="#{bundle.CreateOwnerTitle_city}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_kebele}" for="kebele" />
                    <h:inputText id="kebele" value="#{ownerController.selected.kebele}" title="#{bundle.CreateOwnerTitle_kebele}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_kebele}"/>
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ownerController.selected.status}" title="#{bundle.CreateOwnerTitle_status}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ownerController.create}" value="#{bundle.CreateOwnerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ownerController.prepareList}" value="#{bundle.CreateOwnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOwnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
