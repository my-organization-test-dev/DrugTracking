<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_employeeId}" for="employeeId" />
                    <h:inputText id="employeeId" value="#{employeeController.selected.employeeId}" title="#{bundle.EditEmployeeTitle_employeeId}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_employeeId}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{employeeController.selected.firstName}" title="#{bundle.EditEmployeeTitle_firstName}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{employeeController.selected.middleName}" title="#{bundle.EditEmployeeTitle_middleName}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_middleName}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{employeeController.selected.lastName}" title="#{bundle.EditEmployeeTitle_lastName}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_region}" for="region" />
                    <h:inputText id="region" value="#{employeeController.selected.region}" title="#{bundle.EditEmployeeTitle_region}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_region}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_city}" for="city" />
                    <h:inputText id="city" value="#{employeeController.selected.city}" title="#{bundle.EditEmployeeTitle_city}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_kebele}" for="kebele" />
                    <h:inputText id="kebele" value="#{employeeController.selected.kebele}" title="#{bundle.EditEmployeeTitle_kebele}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_kebele}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_status}" for="status" />
                    <h:inputText id="status" value="#{employeeController.selected.status}" title="#{bundle.EditEmployeeTitle_status}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditEmployeeLabel_organization}" for="organization" />
                    <h:selectOneMenu id="organization" value="#{employeeController.selected.organization}" title="#{bundle.EditEmployeeTitle_organization}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_organization}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{employeeController.update}" value="#{bundle.EditEmployeeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeeViewLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.EditEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
