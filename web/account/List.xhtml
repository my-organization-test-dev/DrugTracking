<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccountEmpty}" rendered="#{accountController.items.rowCount == 0}"/>

                <p:dataTable value="#{accountController.items}" var="item"> 
                    <p:column headerText="no">
                            <h:outputText value="#{item.no}"/>
                        </p:column>
                    <p:column headerText="username">
                            <h:outputText value="#{item.username}"/>
                        </p:column>
                    <p:column headerText="password">
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                    <p:column headerText="role">
                            <h:outputText value="#{item.role}"/>
                        </p:column>
                        <p:column>
                            <h:commandLink action="#{accountController.prepareView}"
                                           value="#{bundle.ListAccountViewLink}"/>
                            </p:column>
                    </p:dataTable>

                <br />
                <h:commandLink action="#{accountController.prepareCreate}" value="#{bundle.ListAccountCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
