<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRequesstTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRequesstLabel_id}" for="id" />
                    <h:inputText id="id" value="#{requesstController.selected.id}" title="#{bundle.EditRequesstTitle_id}" required="true" requiredMessage="#{bundle.EditRequesstRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRequesstLabel_status}" for="status" />
                    <h:inputText id="status" value="#{requesstController.selected.status}" title="#{bundle.EditRequesstTitle_status}" required="true" requiredMessage="#{bundle.EditRequesstRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditRequesstLabel_resiver}" for="resiver" />
                    <h:selectOneMenu id="resiver" value="#{requesstController.selected.resiver}" title="#{bundle.EditRequesstTitle_resiver}" required="true" requiredMessage="#{bundle.EditRequesstRequiredMessage_resiver}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRequesstLabel_sender}" for="sender" />
                    <h:selectOneMenu id="sender" value="#{requesstController.selected.sender}" title="#{bundle.EditRequesstTitle_sender}" required="true" requiredMessage="#{bundle.EditRequesstRequiredMessage_sender}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRequesstLabel_drugId}" for="drugId" />
                    <h:selectOneMenu id="drugId" value="#{requesstController.selected.drugId}" title="#{bundle.EditRequesstTitle_drugId}" required="true" requiredMessage="#{bundle.EditRequesstRequiredMessage_drugId}">
                        <f:selectItems value="#{drugController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{requesstController.update}" value="#{bundle.EditRequesstSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRequesstViewLink}"/>
                <br />
                <h:commandLink action="#{requesstController.prepareList}" value="#{bundle.EditRequesstShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRequesstIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
