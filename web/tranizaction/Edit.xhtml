<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTranizactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTranizactionLabel_no}" for="no" />
                    <h:inputText id="no" value="#{tranizactionController.selected.no}" title="#{bundle.EditTranizactionTitle_no}" required="true" requiredMessage="#{bundle.EditTranizactionRequiredMessage_no}"/>
                    <h:outputLabel value="#{bundle.EditTranizactionLabel_batchNo}" for="batchNo" />
                    <h:inputText id="batchNo" value="#{tranizactionController.selected.batchNo}" title="#{bundle.EditTranizactionTitle_batchNo}" required="true" requiredMessage="#{bundle.EditTranizactionRequiredMessage_batchNo}"/>
                    <h:outputLabel value="#{bundle.EditTranizactionLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{tranizactionController.selected.amount}" title="#{bundle.EditTranizactionTitle_amount}" required="true" requiredMessage="#{bundle.EditTranizactionRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.EditTranizactionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{tranizactionController.selected.status}" title="#{bundle.EditTranizactionTitle_status}" required="true" requiredMessage="#{bundle.EditTranizactionRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditTranizactionLabel_bayer}" for="bayer" />
                    <h:selectOneMenu id="bayer" value="#{tranizactionController.selected.bayer}" title="#{bundle.EditTranizactionTitle_bayer}" required="true" requiredMessage="#{bundle.EditTranizactionRequiredMessage_bayer}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTranizactionLabel_seller}" for="seller" />
                    <h:selectOneMenu id="seller" value="#{tranizactionController.selected.seller}" title="#{bundle.EditTranizactionTitle_seller}" required="true" requiredMessage="#{bundle.EditTranizactionRequiredMessage_seller}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTranizactionLabel_drugId}" for="drugId" />
                    <h:selectOneMenu id="drugId" value="#{tranizactionController.selected.drugId}" title="#{bundle.EditTranizactionTitle_drugId}" required="true" requiredMessage="#{bundle.EditTranizactionRequiredMessage_drugId}">
                        <f:selectItems value="#{drugController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tranizactionController.update}" value="#{bundle.EditTranizactionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTranizactionViewLink}"/>
                <br />
                <h:commandLink action="#{tranizactionController.prepareList}" value="#{bundle.EditTranizactionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTranizactionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
