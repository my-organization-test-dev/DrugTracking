<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{employeeController.selected.firstName}" title="#{bundle.CreateEmployeeTitle_firstName}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{employeeController.selected.middleName}" title="#{bundle.CreateEmployeeTitle_middleName}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_middleName}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{employeeController.selected.lastName}" title="#{bundle.CreateEmployeeTitle_lastName}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_region}" for="region" />
                    <h:inputText id="region" value="#{employeeController.selected.region}" title="#{bundle.CreateEmployeeTitle_region}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_region}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_city}" for="city" />
                    <h:inputText id="city" value="#{employeeController.selected.city}" title="#{bundle.CreateEmployeeTitle_city}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_kebele}" for="kebele" />
                    <h:inputText id="kebele" value="#{employeeController.selected.kebele}" title="#{bundle.CreateEmployeeTitle_kebele}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_kebele}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_status}" for="status" />
                    <h:inputText id="status" value="#{employeeController.selected.status}" title="#{bundle.CreateEmployeeTitle_status}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_organization}" for="organization" />
                    <h:selectOneMenu id="organization" value="#{employeeController.selected.organization}" title="#{bundle.CreateEmployeeTitle_organization}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_organization}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </p:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
