<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRequesstTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRequesstEmpty}" rendered="#{requesstController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{requesstController.items.rowCount > 0}">
                    <h:outputText value="#{requesstController.pagination.pageFirstItem + 1}..#{requesstController.pagination.pageLastItem + 1}/#{requesstController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{requesstController.previous}" value="#{bundle.Previous} #{requesstController.pagination.pageSize}" rendered="#{requesstController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{requesstController.next}" value="#{bundle.Next} #{requesstController.pagination.pageSize}" rendered="#{requesstController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{requesstController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequesstTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequesstTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequesstTitle_resiver}"/>
                            </f:facet>
                            <h:outputText value="#{item.resiver}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequesstTitle_sender}"/>
                            </f:facet>
                            <h:outputText value="#{item.sender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequesstTitle_drugId}"/>
                            </f:facet>
                            <h:outputText value="#{item.drugId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{requesstController.prepareView}" value="#{bundle.ListRequesstViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requesstController.prepareEdit}" value="#{bundle.ListRequesstEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requesstController.destroy}" value="#{bundle.ListRequesstDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{requesstController.prepareCreate}" value="#{bundle.ListRequesstCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRequesstIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
