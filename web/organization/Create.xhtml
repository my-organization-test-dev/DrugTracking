<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrganizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_orgId}" for="orgId" />
                    <h:inputText id="orgId" value="#{organizationController.selected.orgId}" title="#{bundle.CreateOrganizationTitle_orgId}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_orgId}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_orgName}" for="orgName" />
                    <h:inputText id="orgName" value="#{organizationController.selected.orgName}" title="#{bundle.CreateOrganizationTitle_orgName}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_orgName}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_region}" for="region" />
                    <h:inputText id="region" value="#{organizationController.selected.region}" title="#{bundle.CreateOrganizationTitle_region}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_region}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_city}" for="city" />
                    <h:inputText id="city" value="#{organizationController.selected.city}" title="#{bundle.CreateOrganizationTitle_city}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_kebele}" for="kebele" />
                    <h:inputText id="kebele" value="#{organizationController.selected.kebele}" title="#{bundle.CreateOrganizationTitle_kebele}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_kebele}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_healthProfessionalName}" for="healthProfessionalName" />
                    <h:inputText id="healthProfessionalName" value="#{organizationController.selected.healthProfessionalName}" title="#{bundle.CreateOrganizationTitle_healthProfessionalName}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_healthProfessionalName}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_registerDate}" for="registerDate" />
                    <h:inputText id="registerDate" value="#{organizationController.selected.registerDate}" title="#{bundle.CreateOrganizationTitle_registerDate}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_registerDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_typeOgOrganzation}" for="typeOgOrganzation" />
                    <h:inputText id="typeOgOrganzation" value="#{organizationController.selected.typeOgOrganzation}" title="#{bundle.CreateOrganizationTitle_typeOgOrganzation}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_typeOgOrganzation}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_level}" for="level" />
                    <h:inputText id="level" value="#{organizationController.selected.level}" title="#{bundle.CreateOrganizationTitle_level}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_level}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_status}" for="status" />
                    <h:inputText id="status" value="#{organizationController.selected.status}" title="#{bundle.CreateOrganizationTitle_status}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateOrganizationLabel_owner}" for="owner" />
                    <h:selectOneMenu id="owner" value="#{organizationController.selected.owner}" title="#{bundle.CreateOrganizationTitle_owner}" required="true" requiredMessage="#{bundle.CreateOrganizationRequiredMessage_owner}">
                        <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{organizationController.create}" value="#{bundle.CreateOrganizationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{organizationController.prepareList}" value="#{bundle.CreateOrganizationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrganizationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
