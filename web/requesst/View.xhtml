<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRequesstTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRequesstLabel_id}"/>
                    <h:outputText value="#{requesstController.selected.id}" title="#{bundle.ViewRequesstTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRequesstLabel_status}"/>
                    <h:outputText value="#{requesstController.selected.status}" title="#{bundle.ViewRequesstTitle_status}"/>
                    <h:outputText value="#{bundle.ViewRequesstLabel_resiver}"/>
                    <h:outputText value="#{requesstController.selected.resiver}" title="#{bundle.ViewRequesstTitle_resiver}"/>
                    <h:outputText value="#{bundle.ViewRequesstLabel_sender}"/>
                    <h:outputText value="#{requesstController.selected.sender}" title="#{bundle.ViewRequesstTitle_sender}"/>
                    <h:outputText value="#{bundle.ViewRequesstLabel_drugId}"/>
                    <h:outputText value="#{requesstController.selected.drugId}" title="#{bundle.ViewRequesstTitle_drugId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requesstController.destroyAndView}" value="#{bundle.ViewRequesstDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRequesstEditLink}"/>
                <br />
                <h:commandLink action="#{requesstController.prepareCreate}" value="#{bundle.ViewRequesstCreateLink}" />
                <br />
                <h:commandLink action="#{requesstController.prepareList}" value="#{bundle.ViewRequesstShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRequesstIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
