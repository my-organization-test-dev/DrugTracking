<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOwnerLabel_ownerId}" for="ownerId" />
                    <h:inputText id="ownerId" value="#{ownerController.selected.ownerId}" title="#{bundle.EditOwnerTitle_ownerId}" required="true" requiredMessage="#{bundle.EditOwnerRequiredMessage_ownerId}"/>
                    <h:outputLabel value="#{bundle.EditOwnerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{ownerController.selected.firstName}" title="#{bundle.EditOwnerTitle_firstName}" required="true" requiredMessage="#{bundle.EditOwnerRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditOwnerLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{ownerController.selected.middleName}" title="#{bundle.EditOwnerTitle_middleName}" required="true" requiredMessage="#{bundle.EditOwnerRequiredMessage_middleName}"/>
                    <h:outputLabel value="#{bundle.EditOwnerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{ownerController.selected.lastName}" title="#{bundle.EditOwnerTitle_lastName}" required="true" requiredMessage="#{bundle.EditOwnerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditOwnerLabel_region}" for="region" />
                    <h:inputText id="region" value="#{ownerController.selected.region}" title="#{bundle.EditOwnerTitle_region}" required="true" requiredMessage="#{bundle.EditOwnerRequiredMessage_region}"/>
                    <h:outputLabel value="#{bundle.EditOwnerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{ownerController.selected.city}" title="#{bundle.EditOwnerTitle_city}" required="true" requiredMessage="#{bundle.EditOwnerRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditOwnerLabel_kebele}" for="kebele" />
                    <h:inputText id="kebele" value="#{ownerController.selected.kebele}" title="#{bundle.EditOwnerTitle_kebele}" required="true" requiredMessage="#{bundle.EditOwnerRequiredMessage_kebele}"/>
                    <h:outputLabel value="#{bundle.EditOwnerLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ownerController.selected.status}" title="#{bundle.EditOwnerTitle_status}" required="true" requiredMessage="#{bundle.EditOwnerRequiredMessage_status}"/>
                </h:panelGrid>
                <h:commandLink action="#{ownerController.update}" value="#{bundle.EditOwnerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOwnerViewLink}"/>
                <br />
                <h:commandLink action="#{ownerController.prepareList}" value="#{bundle.EditOwnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOwnerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
