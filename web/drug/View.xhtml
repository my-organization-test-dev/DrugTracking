<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDrugTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDrugLabel_drugId}"/>
                    <h:outputText value="#{drugController.selected.drugId}" title="#{bundle.ViewDrugTitle_drugId}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_batchNumber}"/>
                    <h:outputText value="#{drugController.selected.batchNumber}" title="#{bundle.ViewDrugTitle_batchNumber}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_brandName}"/>
                    <h:outputText value="#{drugController.selected.brandName}" title="#{bundle.ViewDrugTitle_brandName}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_genericName}"/>
                    <h:outputText value="#{drugController.selected.genericName}" title="#{bundle.ViewDrugTitle_genericName}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_TGroup}"/>
                    <h:outputText value="#{drugController.selected.TGroup}" title="#{bundle.ViewDrugTitle_TGroup}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_subTGroup}"/>
                    <h:outputText value="#{drugController.selected.subTGroup}" title="#{bundle.ViewDrugTitle_subTGroup}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_manufacturer}"/>
                    <h:outputText value="#{drugController.selected.manufacturer}" title="#{bundle.ViewDrugTitle_manufacturer}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_countryOfOrgin}"/>
                    <h:outputText value="#{drugController.selected.countryOfOrgin}" title="#{bundle.ViewDrugTitle_countryOfOrgin}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_registerDate}"/>
                    <h:outputText value="#{drugController.selected.registerDate}" title="#{bundle.ViewDrugTitle_registerDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDrugLabel_expirDate}"/>
                    <h:outputText value="#{drugController.selected.expirDate}" title="#{bundle.ViewDrugTitle_expirDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDrugLabel_amount}"/>
                    <h:outputText value="#{drugController.selected.amount}" title="#{bundle.ViewDrugTitle_amount}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_dosageForm}"/>
                    <h:outputText value="#{drugController.selected.dosageForm}" title="#{bundle.ViewDrugTitle_dosageForm}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_strength}"/>
                    <h:outputText value="#{drugController.selected.strength}" title="#{bundle.ViewDrugTitle_strength}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_drugInfo}"/>
                    <h:outputText value="#{drugController.selected.drugInfo}" title="#{bundle.ViewDrugTitle_drugInfo}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_status}"/>
                    <h:outputText value="#{drugController.selected.status}" title="#{bundle.ViewDrugTitle_status}"/>
                    <h:outputText value="#{bundle.ViewDrugLabel_cuerntOwner}"/>
                    <h:outputText value="#{drugController.selected.cuerntOwner}" title="#{bundle.ViewDrugTitle_cuerntOwner}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{drugController.destroyAndView}" value="#{bundle.ViewDrugDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDrugEditLink}"/>
                <br />
                <h:commandLink action="#{drugController.prepareCreate}" value="#{bundle.ViewDrugCreateLink}" />
                <br />
                <h:commandLink action="#{drugController.prepareList}" value="#{bundle.ViewDrugShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDrugIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
