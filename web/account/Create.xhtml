<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccountLabel_no}" for="no" />
                    <h:inputText id="no" value="#{accountController.selected.no}" title="#{bundle.CreateAccountTitle_no}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_no}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{accountController.selected.username}" title="#{bundle.CreateAccountTitle_username}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.CreateAccountTitle_password}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_role}" for="role" />
                    <h:inputText id="role" value="#{accountController.selected.role}" title="#{bundle.CreateAccountTitle_role}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_role}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.CreateAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
