<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdminLabel_no}" for="no" />
                    <h:inputText id="no" value="#{adminController.selected.no}" title="#{bundle.EditAdminTitle_no}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_no}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_adminId}" for="adminId" />
                    <h:inputText id="adminId" value="#{adminController.selected.adminId}" title="#{bundle.EditAdminTitle_adminId}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_adminId}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{adminController.selected.firstName}" title="#{bundle.EditAdminTitle_firstName}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{adminController.selected.middleName}" title="#{bundle.EditAdminTitle_middleName}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_middleName}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{adminController.selected.lastName}" title="#{bundle.EditAdminTitle_lastName}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_region}" for="region" />
                    <h:inputText id="region" value="#{adminController.selected.region}" title="#{bundle.EditAdminTitle_region}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_region}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_city}" for="city" />
                    <h:inputText id="city" value="#{adminController.selected.city}" title="#{bundle.EditAdminTitle_city}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_kebele}" for="kebele" />
                    <h:inputText id="kebele" value="#{adminController.selected.kebele}" title="#{bundle.EditAdminTitle_kebele}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_kebele}"/>
                    <h:outputLabel value="#{bundle.EditAdminLabel_status}" for="status" />
                    <h:inputText id="status" value="#{adminController.selected.status}" title="#{bundle.EditAdminTitle_status}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <h:link outcome="View" value="#{bundle.EditAdminViewLink}"/>
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.EditAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdminIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
