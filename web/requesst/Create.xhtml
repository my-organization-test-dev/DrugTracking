<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRequesstTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRequesstLabel_id}" for="id" />
                    <h:inputText id="id" value="#{requesstController.selected.id}" title="#{bundle.CreateRequesstTitle_id}" required="true" requiredMessage="#{bundle.CreateRequesstRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRequesstLabel_status}" for="status" />
                    <h:inputText id="status" value="#{requesstController.selected.status}" title="#{bundle.CreateRequesstTitle_status}" required="true" requiredMessage="#{bundle.CreateRequesstRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateRequesstLabel_resiver}" for="resiver" />
                    <h:selectOneMenu id="resiver" value="#{requesstController.selected.resiver}" title="#{bundle.CreateRequesstTitle_resiver}" required="true" requiredMessage="#{bundle.CreateRequesstRequiredMessage_resiver}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRequesstLabel_sender}" for="sender" />
                    <h:selectOneMenu id="sender" value="#{requesstController.selected.sender}" title="#{bundle.CreateRequesstTitle_sender}" required="true" requiredMessage="#{bundle.CreateRequesstRequiredMessage_sender}">
                        <f:selectItems value="#{organizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRequesstLabel_drugId}" for="drugId" />
                    <h:selectOneMenu id="drugId" value="#{requesstController.selected.drugId}" title="#{bundle.CreateRequesstTitle_drugId}" required="true" requiredMessage="#{bundle.CreateRequesstRequiredMessage_drugId}">
                        <f:selectItems value="#{drugController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requesstController.create}" value="#{bundle.CreateRequesstSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{requesstController.prepareList}" value="#{bundle.CreateRequesstShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRequesstIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
