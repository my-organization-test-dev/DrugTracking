<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTranizactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTranizactionEmpty}" rendered="#{tranizactionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tranizactionController.items.rowCount > 0}">
                    <h:outputText value="#{tranizactionController.pagination.pageFirstItem + 1}..#{tranizactionController.pagination.pageLastItem + 1}/#{tranizactionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tranizactionController.previous}" value="#{bundle.Previous} #{tranizactionController.pagination.pageSize}" rendered="#{tranizactionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tranizactionController.next}" value="#{bundle.Next} #{tranizactionController.pagination.pageSize}" rendered="#{tranizactionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tranizactionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranizactionTitle_no}"/>
                            </f:facet>
                            <h:outputText value="#{item.no}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranizactionTitle_batchNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.batchNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranizactionTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranizactionTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranizactionTitle_bayer}"/>
                            </f:facet>
                            <h:outputText value="#{item.bayer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranizactionTitle_seller}"/>
                            </f:facet>
                            <h:outputText value="#{item.seller}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTranizactionTitle_drugId}"/>
                            </f:facet>
                            <h:outputText value="#{item.drugId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tranizactionController.prepareView}" value="#{bundle.ListTranizactionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tranizactionController.prepareEdit}" value="#{bundle.ListTranizactionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tranizactionController.destroy}" value="#{bundle.ListTranizactionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tranizactionController.prepareCreate}" value="#{bundle.ListTranizactionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTranizactionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
